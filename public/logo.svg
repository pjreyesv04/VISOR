<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <!-- Background -->
  <circle cx="100" cy="100" r="100" fill="#f5f7ff"/>
  
  <!-- Outer layer circle (supervision scope) -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#0052cc" stroke-width="2.5" opacity="0.3"/>
  
  <!-- Mid layer circle (audit layers) -->
  <circle cx="100" cy="100" r="65" fill="none" stroke="#0052cc" stroke-width="2.5" opacity="0.6"/>
  
  <!-- Inner layer circle (core supervision) -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#0052cc" stroke-width="2.5"/>
  
  <!-- Ascending inspection points (progression of audit) -->
  <circle cx="100" cy="155" r="5" fill="#0052cc"/>
  <circle cx="85" cy="130" r="5" fill="#0052cc"/>
  <circle cx="70" cy="105" r="5" fill="#0052cc"/>
  <circle cx="65" cy="75" r="5" fill="#0052cc"/>
  
  <!-- Connection lines for interconnectedness -->
  <line x1="100" y1="155" x2="85" y2="130" stroke="#00a3e0" stroke-width="1.5" opacity="0.5"/>
  <line x1="85" y1="130" x2="70" y2="105" stroke="#00a3e0" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="105" x2="65" y2="75" stroke="#00a3e0" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Central core (vigilance center) -->
  <circle cx="100" cy="100" r="12" fill="#0052cc"/>
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Tech accent (modern feel) -->
  <path d="M 120 75 L 130 65 M 125 70 L 135 60" stroke="#00a3e0" stroke-width="2" opacity="0.7" stroke-linecap="round"/>
</svg>
